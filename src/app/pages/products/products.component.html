<div class="container marketing ">
<br>

<H1>Productos</H1>
<!-- <img src="../../../assets/images/1.jpg"> -->



  <div *ngFor="let _data of products2.productosTemporal">
    <h2>{{_data.categoria}}</h2> <br>
    <div class="row">
    <div class="col-lg-4 center" *ngFor="let info of _data.info">
      <svg class="bd-placeholder-img" width="150" height="150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>{{info.name}}  </title>
        <rect width="100%" height="100%" fill="#FFFFFF"/>
      
        <image width="150" height="150" [attr.xlink:href]=info.image />

      </svg>
<!--       [attr.xlink:href]="../../../assets/images/" + info.image  -->
      <h2 class="fw-normal">{{info.name}}</h2>
      <p>{{info.description}}</p>
<!--       <p><a class="btn btn-secondary" href="#">View details &raquo;</a></p> -->
    </div>

  </div>
    <!-- <div *ngFor="let info of _data.info">
      {{info.name}}{{info.description}}
    </div> -->
    <hr>
  </div>

</div>
